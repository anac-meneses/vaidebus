<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Vai de Bus</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #intro {
            background-image: url("https://images.unsplash.com/photo-1544214643-652d421190f8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80");
            background-repeat: no-repeat;

            overflow: auto;
        }

        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
            #intro {
                margin-top: -58.59px;
            }
        }

        .navbar .nav-link {
            color: rgba(20, 19, 19, 0.925) !important;
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48,

        }

</head>

<body>
    <main>
        <header>

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light d-none d-lg-block" style="z-index: 2000;">
                <div class="container-fluid">
                    <!-- Navbar brand -->
                    <a class="navbar-brand nav-link" target="_blank" href="/home"><span
                            class="material-symbols-outlined">
                            directions_bus
                        </span>
                        <strong>VDB</strong>
                    </a>
                    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                        data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarExample01">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="/modalidade">Modalidade</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/fretamento"
                                    rel="nofollow" target="_blank">fretamento</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contato"
                                    target="_blank">Contato</a>
                            </li>
                        </ul>

                        <ul class="navbar-nav d-flex flex-row">
                            <!-- Icons -->
                            <li class="nav-item me-3 me-lg-0">
                                <a class="nav-link" href="#" rel="nofollow" target="_blank">
                                    <span class="material-symbols-outlined">
                                        person
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item me-3 me-lg-0">
                                <a class="nav-link" href="#" rel="nofollow" target="_blank">
                                    <span class="material-symbols-outlined">
                                        diamond
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item me-3 me-lg-0">
                                <a class="nav-link" href="#" rel="nofollow" target="_blank">
                                    <span class="material-symbols-outlined">
                                        cruelty_free
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item me-3 me-lg-0">
                                <a class="nav-link" href="#" rel="nofollow" target="_blank">
                                    <span class="material-symbols-outlined">
                                        egg
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Navbar -->
        </header>
        <hr class="my-5" />

        <!--Section: Content-->
        <section class="mb-5">
            <h4 class="mb-5 text-center"><strong>Faça seu orçamento!</strong></h4>

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <form method="post" th:action="@{/orcamento}" th:object="${contato}">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example3" class="form-control" name="nome" th:field="*{nome}"/>
                            <label class="form-label" for="form3Example3">Nome</label>
                        </div>
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="form3Example1" class="form-control" name="cpf" th:field="*{cpf}" />
                                    <label class="form-label" for="form3Example1">CPF</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="form3Example2" class="form-control" name="telefone" th:field="*{telefone}"/>
                                    <label class="form-label" for="form3Example2">Telefone</label>
                                </div>
                            </div>
                        </div>



                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example4" class="form-control" name="email" th:field="*{email}"/>
                            <label class="form-label" for="form3Example4">Email</label>
                        </div>

                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="form3Example1" class="form-control" name="cidade" th:field="*{cidade}"/>
                                    <label class="form-label" for="form3Example1">Cidade</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <input type="number" id="form3Example2" class="form-control" name="qtPessoa" th:field="*{qtPessoa}"/>
                                    <label class="form-label" for="form3Example2">Quantidade de Pessoas</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <input type="number" id="form3Example2" class="form-control" name="valorPessoa" th:field="*{valorPessoa}" />
                                    <label class="form-label" for="form3Example2">valor Pessoa</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-8">
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="inputGroupSelect01">Pacotes</label>
                                    <select class="form-select" id="inputGroupSelect01" name="pacotes" th:field="*{pacotes}">
                                        <option value="null">Escolha</option>
                                        <option value="Bahia">Bahia</option>
                                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                                        <option value="Fortaleza">Fortaleza</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                        value="Pessoa física" name="Pessoa Física" th:field="*{pessoa}">
                                    <label class="form-check-label" for="inlineCheckbox2">PF</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                        value="Pessoa Jurídica" name="Pessoa Jurídica" th:field="*{pessoa}">
                                    <label class="form-check-label" for="inlineCheckbox1">PJ</label>
                                </div>
                            </div>
                            
                        </div>

                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" name="mensagem" th:field="*{mensagem}"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Mensagem</label>
                        </div>
                        <br>
                        <button class="btn btn-primary" type="submit">Enviar</button>


                    </form>
                </div>
            </div>
        </section>
        <!--Section: Content-->
        
    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer class="bg-light text-lg-start">

        <hr class="m-0" />

        <div class="text-center py-4 align-items-center">

                <i class="fab fa-github"></i>

        </div>

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2020 Copyright:
            <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!--Footer-->
</body>

</html>

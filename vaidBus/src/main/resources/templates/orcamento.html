<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Vai de Bus</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #intro {
            background-image: url("https://images.unsplash.com/photo-1544214643-652d421190f8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80");
            background-repeat: no-repeat;
            background-size: cover;
            overflow: auto;
        }

        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
            #intro {
                margin-top: -58.59px;
            }
        }

        .navbar .nav-link {
            color: rgba(20, 19, 19, 0.925) !important;
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48,

        }
    </style>

</head>

<body>
    <main>
        <header>

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light d-none d-lg-block" style="z-index: 2000;">
                <div class="container-fluid">
                    <!-- Navbar brand -->
                    <a class="navbar-brand nav-link" target="_blank" href="/home"><span
                            class="material-symbols-outlined">
                            directions_bus
                        </span>
                        <strong>VDB</strong>
                    </a>
                    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                        data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarExample01">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="/modalidade">Modalidade</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/fretamento"
                                    rel="nofollow" target="_blank">fretamento</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contato"
                                    target="_blank">Contato</a>
                            </li>
                        </ul>

                        <ul class="navbar-nav d-flex flex-row">
                            <!-- Icons -->
                            <li class="nav-item me-3 me-lg-0">
                                <a class="nav-link" href="#" rel="nofollow" target="_blank">
                                    <span class="material-symbols-outlined">
                                        person
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item me-3 me-lg-0">
                                <a class="nav-link" href="#" rel="nofollow" target="_blank">
                                    <span class="material-symbols-outlined">
                                        diamond
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item me-3 me-lg-0">
                                <a class="nav-link" href="#" rel="nofollow" target="_blank">
                                    <span class="material-symbols-outlined">
                                        cruelty_free
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item me-3 me-lg-0">
                                <a class="nav-link" href="#" rel="nofollow" target="_blank">
                                    <span class="material-symbols-outlined">
                                        egg
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Navbar -->
        </header>
        <hr class="my-5" />

        <!--Section: Content-->
        <section class="mb-5">
            <h4 class="mb-5 text-center"><strong>Or√ßamento!</strong></h4>
            <div class="container">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Nome:<b th:text="${orcamento.nome}" />
                        
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        CPF:<b th:text="${orcamento.cpf}" />
                       
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        E-mail:<b th:text="${orcamento.email}" />
                        
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Telefone:<b th:text="${orcamento.telefone}" />
                        
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Cidade:<b th:text="${orcamento.cidade}" />
                        
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Pacote:<b th:text="${orcamento.pacotes}" />
                        
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                       Quantidade de Pessoas:<b th:text="${orcamento.qtPessoa}" />
                        
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Tipo:<b th:text="${orcamento.pessoa}" />
                        
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                       Mensagem:<b th:text="${orcamento.mensagem}" />
                        
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                       Valor total:<b th:text="${orcamento.result}" />
                        
                    </li>
                </ul>
            </div>
            <hr class="my-5" />
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
